<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="age-check" class="age-check">
        <p>Вам есть 18 лет?</p>
        <div class="buttons">
            <button id="yes">Да</button>
            <button id="no" class="no-button">Нет</button>
        </div>
        <p class="confirmation-text">*Нажимая кнопку "да" вы подтверждаете что вам есть 18 лет</p>
    </div>
    <header>
        <div class="header-content">
            <a href="index.html"><img src="logo.png" alt="Логотип" class="logo"></a> 
            <nav class="main_menu">
                <a href="index.html" class="nav-1">Главная</a>
                <a href="delivery.html" class="nav-1" style="padding: 0 10px;">Правила доставки</a>
                <a href="https://t.me/your_telegram_channel" target="_blank" class="nav-1">Telegram</a>
                <img src="telegram.png" alt="Telegram" class="telegram-icon">
            </nav>
            <div class="hamburger-menu mobile-only">
                <input type="checkbox" id="menu-toggle">
                   <label for="menu-toggle" class="menu-icon" aria-expanded="false" aria-controls="menu">☰</label>
                   <div class="menu" aria-hidden="true">
   

                    <span class="close-btn">✖</span>
                    <a href="index.html">Главная</a>
                    <a href="delivery.html">Правила доставки</a>
                    <a href="https://t.me/your_telegram_channel" target="_blank">Telegram</a>
                </div>
            </div>
        </div>
    </header>
    <div class="delivery-info">Доставка от 99р</div>
    <div class="red">.</div>
    <div id="content" style="display: none; width: 100%;">
        <div class="main-container">
            <div class="search-bar">
                <input type="text" id="searchInput" onkeyup="searchCards()" placeholder="Поиск товаров...">
            </div>
            <div class="category-sort">
                <button onclick="filterCategory('all')">Все</button>
                <button onclick="filterCategory('category1')">Каста</button>
                <button onclick="filterCategory('category2')">Айсберг</button>
            </div>
            <div class="card-container">
                <div class="card" data-category="category1">
                    <img src="casta-1(ananas).webp" alt="Product 1">
                    <h3>Каста</h3>
                    <p>Описание товара 1</p>
                    <div class="price-button-container">
                        <div class="price">Цена: <strong>₽1000</strong></div>
                        <button onclick="window.location.href='https://t.me/your_telegram_channel'">Купить</button>
                    </div>
                </div>
                <!-- Добавьте больше карточек по необходимости -->
            </div>
        </div>
    </div>
</body>
</html>
